{% extends 'base.html' %}
{% block title %}
レビュー投稿フォーム | {{block.super}}
{% endblock %}
{% load tailwind_filters %}
{% block content %}
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">レビューを投稿</h2>
        <form method="post" action="{% url 'review_create' book_id=book.pk %}?{{ search_query }}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
        </form>
        {% if search_query %}
        <p><a href="{% url 'search_results' %}?{{ search_query }}" class="text-blue-500 hover:underline">Back to Search Results</a></p>
        {% else %}
        <p><a href="{% url 'index' %}" class="text-blue-500 hover:underline">Return to Index</a></p>
        {% endif %}
    </div>
{% endblock %}
